
<div class="modal-header">
    <h4 class="modal-title pull-left">Đăng ký</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formControl">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                formControlName="email" [(ngModel)]="model.email">

            <div *ngIf="getInputemail.hasError('required')" class="text-danger">Trường Email bắt buộc nhập
            </div>
            <div *ngIf="getInputemail.hasError('email')" class="text-danger">Trường Email sai định dạng
            </div>

        </div>
      <div class="form-group">
        <label for="exampleInput">Username</label>
        <input class="form-control" id="exampleInpu1" formControlName="username" [(ngModel)]="model.username">
        <div *ngIf="getInputUsernamel.hasError('required')" class="text-danger">Trường Username bắt buộc nhập
        </div>
        <div *ngIf="getInputUsernamel.hasError('minlength')" class="text-danger">Nhập tối thiểu 6 kí tự
        </div>
  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass"
          [(ngModel)]="model.password">
        <div *ngIf="getInputPass.hasError('required')" class="text-danger">Trường Password bắt buộc nhập
        </div>
        <div *ngIf="getInputPass.hasError('minlength')" class="text-danger">Nhập tối thiểu 6 kí tự
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Đăng ký</button> -->
    <button type="button" class="btn btn-danger" (click)="openModalSignIn()">Đăng ký</button>

  </div>
